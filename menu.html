<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARUNG CEPAT SAJI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="short icon" type="image/png" href="LOGO.png">
</head>
<body>

    <div id="bar">
		<div id="home"><a href="index.html"><label>HOME</label></a></div>
		<div id="menu" style="color: red; font-family: calibri; font-size: 18pt; text-align: center;"><label>MENU</label></div>
		<div id="order"><a href="map.html"><label>LOKASI MAP</label></a></div>
		<div id="biodata"><a href="biodata.html"><label>BIODATA</label></a></div>
	</div>

	<div id="menu_list">
		<img id="logo" src="LOGO.png">
	
		<div id="list">
			<ul>
				<li><label>Burger Sapi</label></li>
				<li><label>Burger Ayam</label></li>
				<li><label>Burger Ikan</label></li>
				<li><label>Ayam Kentucky</label></li>
			</ul>	
		</div>
	</div>
	
	<div id="menu_img">

		<div class="beef" style="margin-left: 0.75%;">
			<img src="Beef Burger.jpg" alt="Beef Burger" title="Beef Burger">
			<div class="beef-s">
				<h2>Burger Sapi<br><center>Rp. 30.000</center></h2>
			</div>
		</div>

		<div class="chicken" style="margin-left: 0.5%;">
			<img src="Chicken Burger.jpg" alt="Chicken Burger" title="Chicken Burger">
			<div class="chicken-s">
				<h2>Burger Ayam<br><center>Rp. 20.000</center></h2>
			</div>
		</div>

		<div class="fish" style="margin-left: 0.5%;">
			<img src="Fish Burger.jpg" alt="Fish Burger" title="Fish Burger">
			<div class="fish-s">
				<h2>Burger Ikan<br><center>Rp. 20.000</center></h2>
			</div>
		</div>

		<div class="broast" style="margin-left: 0.5%;">
			<img src="Chicken Broast.jpg" alt="Crispy Chicken" title="Crispy Chicken">
			<div class="broast-s">
				<h2>Ayam Kentucky<br><br><center>Rp. 15.000</center></h2>
			</div>
		</div>

	</div>
</body>
</html>
